<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="./indexjs.js" defer></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

    <style>
        body {
            min-height: 100vh;

            background: -webkit-gradient(linear, left bottom, right top, from(#92b5db), to(#1d466c));
            background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
            background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
            background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
            background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
        }

        .input-form {
            max-width: 680px;

            margin-top: 80px;
            padding: 32px;

            background: #fff;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
        }
    </style>







</head>

<body>
    <button onclick="location.href='./index.html'" class="btn btn-secondary btn-lg btn-block">홈으로 돌아가기</button>
    <div class="container">
        <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
                <h4 class="mb-3">회원가입</h4>
                <form class="validation-form" novalidate>

                    <form action="#" method="post">
                        <label for="id_check">아이디</label>
                        <div> <input class="form-control" type="text" name="id" id="id_check" onblur="idCheck()"
                                placeholder="아이디 입력">
                        </div>
                        <span id="id_input_result"></span><br>

                        <label for="pw_check">비밀번호</label>
                        <div> <input class="form-control" type="password" name="password" id="pw_check"
                                onkeyup="pwCheck()" placeholder="8~20자 입력">
                        </div>
                        <span id="pw_input_result"></span><br>

                        <label for="rpw_check">비밀번호 재확인</label>
                        <div> <input class="form-control" type="password" name="password" id="rpw_check"
                                onkeyup="rpwCheck()">
                        </div>
                        <span id="rpw_input_result"></span><br>
                        <label for="name_check">이름</label>
                        <div> <input type="text" class="form-control" name="name" id="name_check" onblur="nameCheck()">
                        </div>
                        <span id="name_input_result"></span><br>

                        <label for="birth">생년월일</label>
                        <div>
                            <input class="form-control" type="date" name="birth" id="birth">

                        </div><br>

                        <label for="btnradio1">성별</label><br>
                        <div class="input-group mb-3 btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                                checked>
                            <label class="btn btn-outline-primary" for="btnradio1">남성</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">여성</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio3">입력 안함</label>
                        </div>

                        <label for="email">본인 확인 이메일 (선택)</label>
                        <div class="input-group mb-3">
                            <input type="text" id="email" class="form-control" name="domainId" placeholder="아이디 입력">@
                            <input type="text" class="form-control" id="email_input" name="domain">
                            <select name="email" class="custom-select" id="email" onchange="emailSelect()">
                                <option>직접입력</option>
                                <option value="naver.com">네이버</option>
                                <option value="daum.net">다음</option>
                                <option value="nate.com">네이트</option>
                            </select>

                        </div>

                        <label for="phone">전화번호</label>
                        <div>
                            <input class="form-control" type="text" id="phone" onblur="phoneCheck()"
                                placeholder="-빼고 입력">
                            <span id="phone-check-result"></span><br>
                        </div>

                        <label for="sample6_postcode">주소</label>
                        <div>
                            <input class="form-control" type="text" id="sample6_postcode" placeholder="우편번호">
                            <input class="form-control" type="button" onclick="sample6_execDaumPostcode()"
                                value="우편번호 찾기"><br>
                            <input class="form-control" type="text" id="sample6_address" placeholder="주소"><br>
                            <input class="form-control" type="text" id="sample6_detailAddress" placeholder="상세주소">
                            <input class="form-control" type="text" id="sample6_extraAddress" placeholder="참고항목">

                        </div> <br>

                        <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
                        <footer class="my-3 text-center text-small">
                            <p class="mb-1">&copy; 2021</p>
                        </footer>
            </div>
        </div>
    </div>

    </form>
</body>

</html>
